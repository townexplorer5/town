<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Town Explorer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(160deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      width: 90%;
      max-width: 380px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .card-header {
      background: linear-gradient(to right, #0078ff, #00c6ff);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
      border-radius: 20px 20px 0 0;
    }

    .card-content {
      flex: 1;
      padding: 20px;
      text-align: center;
      color: #444;
      overflow-y: auto;
      font-family:Poppins;
    }

    .card-content img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .bottom-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .bottom-button:hover {
      transform: translateX(-50%) scale(1.05);
    }
    p {
      font-family:Bangers; 
      font-size:25px
    }
    h3{
      font-family:Bungee Shade;
      font-size:20px
    }
    
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">My Town Explorer</div>

    <div class="card-content">
      <h3>Discover Indiaâ€™s Landmarks</h3>
      
      <p>Explore spiritual and tourist places near you. Upload photos, earn rewards, and view them on our map.</p>
      <img src="logo.png">
    </div>

    <a href="entrypage.html" class="bottom-button">Start Exploring</a>

  </div>

</body>
</html>
